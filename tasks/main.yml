---
# tasks file for ansible-cassandra
- name: download...
  get_url: >-
    url={{cassandra_tgz_url}}
    dest=/tmp/{{cassandra_tgz}}
    owner=root
    group=root
    mode=0644

- name: unarchive...
  unarchive: >-
    copy=no
    src=/tmp/{{cassandra_tgz}}
    dest=/opt
    owner=root
    group=root
    creates=/opt/{{cassandra_name}}

- name: link...
  file: >-
    src=/opt/{{cassandra_name}}
    dest=/opt/apache-cassandra
    owner=root
    group=root
    state=link

- name: add to system path
  copy: >-
    src=etc/profile.d/cassandra.sh
    dest=/etc/profile.d/cassandra.sh
    owner=root
    group=root
    mode=0644

- template: >-
    src=opt/apache-cassandra/conf/cassandra.yml.j2
    dest=/opt/{{cassandra_name}}/conf/cassandra.yml
    owner=root
    group=root
    mode=0644
    
